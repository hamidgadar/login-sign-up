<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup with Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-box" class="form-box active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="textbox">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>

        <div id="signup-box" class="form-box">
            <h2>Signup</h2>
            <form id="signup-form">
                <div class="textbox">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <input type="submit" class="btn" value="Signup">
            </form>
            <p class="toggle-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
